<html>
<head>
    <style>
        html {
            -webkit-print-color-adjust: exact;
            font-family: Arial, Helvetica, sans-serif;
        }

        .img-left {
            float: left;
            height: 100px;
        }

        .img-right {
            float: right;
            height: 100px;
        }

        h2 {
            clear: both;
            padding-top: 20px;
            text-align: left;
            color: #000000;
        }

            h2 sub {
                color: #567b87;
            }

        .container-pdf {
            width: 700px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        h4 {
            margin-top: 0;
            margin-bottom: 0;
        }

        .tabella-pdf {
            width: 100%;
            margin: 16px auto 24px auto;
            border-top: 1px solid #e0e0e0;
        }

            .tabella-pdf th,
            .tabella-pdf td {
                font-family: 'Times New Roman', Times, serif;
                padding: 2px 8px 2px 8px;
            }

            .tabella-pdf th {
                text-align: left;
            }

            .tabella-pdf td {
                border-bottom: 1px dotted #a0a0a0;
            }

        .footer {
            margin-top: 32px;
        }

            .footer .footer-data {
                text-align: right;
                float: right;
                width: 30%;
            }
            .footer .footer-utente {
                float: left;
                width: 70%;
            }

        @media print {
            .noPrint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container-pdf">

        <h1 style="text-align: center;">{pratica-intestazione}</h1>
        <h2>Comanda N: {pratica-titolo}</h2>

        {opzionali}

        <div class="footer">
            <div class="footer-data">
                <p><strong>Data:</strong> {footer-data}</p>
                <p><strong>Ora:</strong> {footer-ora}</p>
            </div>
            <div class="footer-utente">
                <p><strong>Nominativo:</strong> {footer-utente}</p>
            </div>
            <p style="font-style: italic">
                <strong>Operatore:</strong> {pratica-operatore}
                <!--Ripe San Ginesio, Sagra della grigliata 2022-->
            </p>
        </div>
    </div>
</body>
</html>
